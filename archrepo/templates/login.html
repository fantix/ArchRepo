<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<iframe src="{{ flux_url }}" width="100%" height="600px"
        id='login-iframe'></iframe>
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
    (function() {
        var li = document.getElementById('login-iframe');
        li.onload = function() {
            $.ajax({
                url       : '{{ base_url }}/ajax_login',
                statusCode: {
                    500: function() {
                    },
                    200: function() {
                        {% if redirect_url %}
                            window.location.href = '{{ redirect_url }}';
                        {% else %}
                            window.history.back();
                        {% endif %}
                    }
                }
            })
        };
    })();
</script>
</body>
</html>
